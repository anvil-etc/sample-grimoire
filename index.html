
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: #333;
            background-color: #f4f4f4;
        }
        header {
            background-color: #444;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .intro, .skills, .contact {
            padding: 1.5rem 0;
        }
        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            grid-gap: 1rem;
        }
        .skill {
            background-color: #eee;
            padding: 1rem;
            text-align: center;
        }
        footer {
            background-color: #444;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
        }
        @media (max-width: 600px) {
            .skills-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>My Portfolio</h1>
    </header>
    <div class="container">
        <section class="intro">
            <h2>About Me</h2>
            <p>Welcome to my portfolio! I am a passionate developer with expertise in web development and software engineering.</p>
        </section>
        <section class="skills">
            <h2>Skills</h2>
            <div class="skills-grid">
                <div class="skill">HTML</div>
                <div class="skill">CSS</div>
                <div class="skill">JavaScript</div>
                <div class="skill">React</div>
                <div class="skill">Node.js</div>
                <div class="skill">Python</div>
            </div>
        </section>
        <section class="contact">
            <h2>Contact</h2>
            <p>Email: <a href="mailto:example@example.com">example@example.com</a></p>
            <p>LinkedIn: <a href="https://www.linkedin.com">My LinkedIn</a></p>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 My Portfolio</p>
    </footer>
</body>
</html>
